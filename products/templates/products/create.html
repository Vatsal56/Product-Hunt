{% extends 'base.html' %}

{% block content %}

<br>
<h1 class="text-center">Publish a Product</h1>
<hr class="my-4">

<form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
	{% csrf_token %}
	<div class="form-group row">
    	<label for="inputtitle" class="col-sm-2 col-form-label">Title:</label>
    	<div class="col-sm-10">
      		<input type="text" class="form-control" id="inputtitle" name="title">
    	</div>
  	</div>
  	<div class="form-group row">
    	<label for="inputbody" class="col-sm-2 col-form-label">Body:</label>
    	<div class="col-sm-10">
      		<input type="text" class="form-control" id="inputbody" name="body">
    	</div>
  	</div>
  	<div class="form-group row">
    	<label for="inputurl" class="col-sm-2 col-form-label">URL:</label>
    	<div class="col-sm-10">
      		<input type="text" class="form-control" id="inputurl" name="url">
    	</div>
  	</div>
  	<div class="form-group row">
    	<label for="inputicon" class="col-sm-2 col-form-label">Icon:</label>
    	<div class="col-sm-10">
      		<input type="file" class="form-control-file" id="inputicon" name="icon">
    	</div>
  	</div>
  	<div class="form-group row">
    	<label for="inputimage" class="col-sm-2 col-form-label">Image:</label>
    	<div class="col-sm-10">
      		<input type="file" class="form-control-file" id="inputimage" name="image">
    	</div>
    	{% if error %}
  			<p>{{ error }}</p>
		{% endif %}
  	</div>
  	<input type="submit" class="btn btn-primary btn-lg btn-block" value="Publish">

</form>

{% endblock %}
