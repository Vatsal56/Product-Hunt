{% extends 'base.html' %}

{% block content %}

<br>
<h1 class="text-center">Sign Up!</h1>
<hr class="my-4">

<form method="POST" action="{% url 'signup' %}">
	{% csrf_token %}
	<div class="form-group row">
    	<label for="inputusername" class="col-sm-2 col-form-label">Username:</label>
    	<div class="col-sm-10">
      		<input type="text" class="form-control" id="inputusername" name="username">
      		{% if error %}
  				<p>{{ error }}</p>
			{% endif %}
    	</div>
  	</div>
  	<div class="form-group row">
    	<label for="inputpassword" class="col-sm-2 col-form-label">Password:</label>
    	<div class="col-sm-10">
      		<input type="password" class="form-control" id="inputpassword" name="password1">
    	</div>
  	</div>
  	<div class="form-group row">
    	<label for="inputconfirmpassword" class="col-sm-2 col-form-label">Confirm Password:</label>
    	<div class="col-sm-10">
      		<input type="password" class="form-control" id="inputconfirmpassword" name="password2">
      		{% if error1 %}
  				<p>{{ error1 }}</p>
			{% endif %}
    	</div>
  	</div>
  	<input type="submit" class="btn btn-primary btn-lg btn-block" value="Sign Up">

</form>

{% endblock %}
